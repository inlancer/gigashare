<script type="text/javascript">  

    var chunk_size      =   2*1024*1024;
    var current_chunk   =   1;
    var total_chunks    =   0; 

    var file            =   Object;
    var fileId          =   0 ;
    var progressBar     =   0; 
    var fileUploaded    =   false;
    var fileUploading   =   false;
    var device_id       =   0;

    var uploadTrue      =   false; 
 

    function niceBytes(bytes) {  
        var marker = 1000;  
        var decimal = 1;  
        var kiloBytes = marker;  
        var megaBytes = marker * marker;  
        var gigaBytes = marker * marker * marker;  
        
        if(bytes < kiloBytes) return bytes + " Bytes"; 
        else if(bytes < megaBytes) return(bytes / kiloBytes).toFixed(decimal) + " KB"; 
        else if(bytes < gigaBytes) return(bytes / megaBytes).toFixed(decimal) + " MB"; 
        else return(bytes / gigaBytes).toFixed(decimal) + " GB";
    }

    function fileExt(filename) {
        let last_dot = filename.lastIndexOf('.')
        let ext = filename.slice(last_dot + 1)
        let name = filename.slice(0, last_dot);
        return ext;

    }

    document.addEventListener('paste', async (e) => { 
        e.preventDefault(); 
        if (!e.clipboardData.files.length) {
            return;
        }   

        if (typeof e.clipboardData.files!='undefined' && e.clipboardData.files.length>0) {
            file            =   e.clipboardData.files[0]; 
            total_chunks    =   Math.ceil(file.size / chunk_size); 
            await uploadHandshake(file,total_chunks,chunk_size); 
        }  
    });

    function cancelUpload() {
        alert('Cancelled');
        uploadTrue = false;
    }

    async function uploadFile(e){ 
        file            =   e.target.files[0]; 
        total_chunks    =   Math.ceil(file.size / chunk_size); 
        await uploadHandshake(file,total_chunks,chunk_size); 
    }

    async function uploadHandshake(file,total_chunks,chunk_size){   
        try {  
            progressBar     =   0;
            fileUploading   =   true;      
            var form_data   =   new FormData();
            form_data.append('chunksize',chunk_size);  
            form_data.append('total_chunks',total_chunks);  
            form_data.append('name',file.name);   
            form_data.append('lastModified',file.lastModified);   
            form_data.append('size',file.size);   
            form_data.append('type',file.type); 
            form_data.append('device_id',device_id); 
              
            
            document.getElementById("fileTextName").textContent=file.name;
            document.getElementById("fileItem").classList.remove("hidden"); 
            document.getElementById("uploadSection").classList.add("hidden"); 
            document.getElementById("fileSize").textContent= niceBytes(file.size);
            document.getElementById("fileType").textContent= fileExt(file.name);
             
 

            fetch('{{base_url}}/file-handshake', {
                method  :   'POST',
                body    :   form_data
            })
            .then(async (response) => {
                return response.json(); 

            })
            .then(async function(json) { 
                if (json.status === 200) { 
                    const responseData = json;
                    fileId = responseData.id;
                    var nextChunk = 1;
                    if (responseData.next_chunk!=null) {
                        nextChunk = (responseData.next_chunk)
                    }
                    uploadTrue = true;
                    current_chunk =nextChunk;  
                } else {
                    document.getElementById('uploadButton').setAttribute('disabled','disabled');  
                    setTimeout(function(){
                        alert(json.message);
                        location.reload();
                    },300)
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            }); 

        } catch (error) {
            console.error('Upload failed:', error);
        } 
    }

    async function uploadChunk(chunkNo=null) {

        if (uploadTrue) {   
            if (chunkNo!=null) {
                current_chunk =  chunkNo;
            }   
            if (current_chunk > total_chunks) { 
                   
                document.getElementById("fileU").value=''; 
                progressBar = 0; 

                uploadTrue = false;
                total_chunks=0;  
                current_chunk=0;

                fileUploading=false;
                fileUploaded =true;
                return;
            }  

            const start_byte    =   (current_chunk-1) * chunk_size;
            const end_byte      =   Math.min(start_byte + chunk_size, file.size);
            const chunk         =   file.slice(start_byte, end_byte);

            
            var form_data = new FormData();
            form_data.append('id'   ,fileId);
            form_data.append('chunk',chunk);
            form_data.append('name',file.name);
            form_data.append('current_chunk',current_chunk);
            form_data.append('total_chunks',total_chunks); 
            
            
           
            await fetch('{{base_url}}/upload-chunk', {
                method: 'POST',
                body: form_data, 
            })
            .then(async (response) => {
                return response.json();  
            })
            .then(async function(json) { 
                if (json.status === 200) { 
                      
                    current_chunk++;
                    bytes_uploaded = end_byte;
                    const progress = ((current_chunk-1) / total_chunks) * 100;
                    progressBar = Math.round(progress); 
                    if (current_chunk < total_chunks) {
                        document.getElementById('urlCopy').textContent='File uploading.... '+progressBar+'%';
                    }
                    if (current_chunk > total_chunks) {  
                        // alert('File Uploaded');
                        document.getElementById('uploadButtonDiv').classList.add("hidden");
                        document.getElementById('urlCopy').textContent='{{base_url}}/'+json.urlss;
                    } 
                    await uploadChunk();
                } else {
                    throw new Error('Upload failed hshsh');
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });
 
 
        }else{
            alert('Please select file first');
        } 
    }

 

    function generateUUID() {
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
            var r = Math.random() * 16 | 0,
                v = c === 'x' ? r : (r & 0x3 | 0x8);
            return v.toString(16);
        });
    }

    function getMachineId() { 
        let machineId = localStorage.getItem('MachineId'); 
        if (!machineId) {
            machineId = generateUUID();
            localStorage.setItem('MachineId', machineId);
        } 
        return machineId;
    } 
    
    (async () => {
        var form_data = new FormData();
        form_data.append('device_id',getMachineId());
        const rawResponse = await fetch('{{base_url}}/register-device', {
            method: 'POST', 
            body: form_data
        });
        const content = await rawResponse.json(); 
        device_id = content.device_id;
    })();


</script>
